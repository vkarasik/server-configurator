<div class="modal modal_form">
    <div class="modal__inner modal__inner_form">
        <div class="modal__close"></div>
        <h2 class="modal__head">Отправить конфигурацию</h2>
        <p class="modal__text">Чтобы получить счет на&nbsp;конфигурацию, уточнить срок поставки и&nbsp;возможность
            скидки, отправьте запрос менеджеру</p>
        <form type="POST">
            <input type="text" name="company" placeholder="Наименование компании*" required>
            <input type="email" name="email" placeholder="Email*" required>
            <textarea name="comment" placeholder="Комментарий"></textarea>
            <div class="modal__message"></div>
            <button class="button button_plane button_send" type="submit">Отправить</button>
        </form>
    </div>
</div>
